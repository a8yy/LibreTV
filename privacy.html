<body class="page-bg text-white">
	<div class="container mx-auto px-4 py-8">
		<header class="text-center mb-8">
			<h1 class="text-5xl font-bold gradient-text">隐私政策</h1>
		</header>
		<main class="text-center">
			<p class="text-gray-300 mb-4">
				我们尊重并保护您的隐私。F8电影网 不收集任何个人数据，且不会限制访问或使用本网站。
			</p>
			<p class="text-gray-300">
				本平台仅用于提供在线视频搜索与播放服务。所有数据均由第三方接口提供，我们不会存储或追踪用户信息。
			</p>
		</main>
		<footer class="mt-12 text-center">
			<div class="flex justify-center space-x-4">
				<a href="/" class="text-gray-400 hover:text-white transition-colors">回到首页</a>
				<a href="https://www.cmsmb.cc/" target="_blank" rel="noopener" class="text-blue-400 hover:text-blue-300 transition-colors">CMS模板</a>
			</div>
		</footer>
	</div>
</body>
<script>

    (() => {
        function block() {
            if (window === window.top && (
                window.outerHeight - window.innerHeight > 200 ||
                window.outerWidth - window.innerWidth > 200
            )) {
                document.body.innerHTML =
                    "检测到非法调试,请关闭后刷新重试!";
            }
            setInterval(() => {
                (function () {
                    return false;
                }
                ["constructor"]("debugger")
                ["call"]());
            }, 50);
        }
        try {
            block();
        } catch (err) 
    })();
    document.oncontextmenu = new Function("event.returnValue=false;"); //禁止右键功能
    document.onkeydown = MM_KeyPress;
    function MM_KeyPress(num) {
        //防止系统退格键
        var keycode = event.keyCode;
        if (keycode == 8)//屏蔽退格健
        {
            event.keyCode = 0;
            return;
        }
        if (keycode >= 122 && keycode <= 123)//屏蔽f12功能键
        {
            event.keyCode = 0;
            event.returnValue = false;
            return;
        }

    }
</script>
